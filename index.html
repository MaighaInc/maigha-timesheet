<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timesheet Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login Form -->
  <form id="loginForm">
    <h2>Employee Login</h2>
    <div>
      <label for="empId">Employee ID:</label><br>
      <input type="text" id="empId" required />
    </div>
    <br>
    <div>
      <label for="password">Password:</label><br>
      <input type="password" id="password" required />
    </div>
    <br>
    <button type="submit">Login</button>
  </form>

  <!-- Timesheet Form -->
  <form id="timesheetForm" class="hidden">
    <div id="timesheetTitle" class="hidden">
      <h3>Timesheet For Employee ID: <strong id="empDisplay"></strong></h3>
    </div>

    <div>
      <label for="date">Date:</label>
      <input type="date" id="date" required />
    </div>
    <br>

    <div>
      <label for="day">Day:</label>
      <input type="text" id="day" readonly/>
    </div>
    <br>

    <div>
      <label for="startTime">Start Time:</label>
      <input type="time" id="startTime" required />
    </div>
    <br>

    <div>
      <label for="endTime">End Time:</label>
      <input type="time" id="endTime" required />
    </div>
    <br>

    <div>
      <label for="task">Task:</label>
      <input type="text" id="task" required />
    </div>
    <br>

    <div>
      <label for="break">Break (in hours):</label>
      <input type="number" id="break" step="0.5" />
    </div>
    <br>

    <div>
      <label for="totalHours">Total Hours:</label>
      <input type="number" id="totalHours" step="0.5" readonly />
    </div>
    <br>

    <button type="submit">Save</button>
    <button type="button" id="newBtn">New</button>
    <button type="button" id="viewBtn">View</button>
    <button type="button" id="logoutBtn">Logout</button>
  </form>

  <!-- Display Latest Entry -->
  <div id="latestEntrySection"></div>

  <!-- All Entries Section -->
  <div id="allEntriesSection" class="hidden">
    <h2>All Timesheet Entries (All Employees)</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Date</th><th>Day</th><th>Start</th><th>End</th>
          <th>Task</th><th>Break</th><th>Total Hours</th>
        </tr>
      </thead>
      <tbody id="entriesTableBody">
        <!-- Entries will be loaded here -->
      </tbody>
    </table>
    <button onclick="hideAllEntries()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
