<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timesheet Management</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <!-- Login Form -->
  <div class="wrapper">
    <form id="loginForm">
      <h1>Employee Login</h1>
      <div class="input-box">
        <input type="text" id="empId" placeholder="Employee ID" required />
        <i class='bx bxs-id-card'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <!-- Timesheet Form -->
  <div class="wrapper hidden" id="timesheetForm">
    <form>
      <h1>Employee Timesheet</h1>
      <div class="input-box">
        <input type="date" id="date" required />
        <i class='bx bx-calendar'></i>
      </div>
      <div class="input-box">
        <input type="text" id="day" placeholder="Day" readonly />
        <i class='bx bx-calendar-week'></i>
      </div>
      <div class="input-box">
        <input type="time" id="startTime" required />
        <i class='bx bx-time-five'></i>
      </div>
      <div class="input-box">
        <input type="time" id="endTime" required />
        <i class='bx bx-time-five'></i>
      </div>
      <div class="input-box">
        <input type="text" id="task" placeholder="Task" required />
        <i class='bx bx-task'></i>
      </div>
      <div class="input-box">
        <input type="number" id="break" step="0.5" placeholder="Break (in hours)" />
        <i class='bx bx-coffee'></i>
      </div>
      <div class="input-box">
        <input type="number" id="totalHours" step="0.5" placeholder="Total Hours" readonly />
        <i class='bx bx-hourglass'></i>
      </div>

      <button type="submit" class="btn">Save</button>
      <button type="button" class="btn" id="newBtn">New</button>
      <button type="button" class="btn" id="viewBtn">View</button>
      <button type="button" class="btn" id="logoutBtn">Logout</button>
    </form>
  </div>

  <!-- Display Latest Entry -->
  <div id="latestEntrySection"></div>

  <!-- All Entries Section -->
  <div class="wrapper hidden" id="allEntriesSection">
    <h2>All Timesheet Entries (All Employees)</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th><th>Date</th><th>Day</th><th>Start</th><th>End</th>
          <th>Task</th><th>Break</th><th>Total Hours</th>
        </tr>
      </thead>
      <tbody id="entriesTableBody"></tbody>
    </table>
    <button class="btn" onclick="hideAllEntries()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
